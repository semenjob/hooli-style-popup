<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup-task</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="nav__list">
        <li class="header__list">
          <a class="head__link" href="#">Mail</a>
        </li>
        <li class="header__list">
          <a class="head__link" href="#">Images</a>
        </li>
      </ul>
      <input
        class="popup__checkbox__dropdown"
        type="checkbox"
        id="popup__checkbox"
      />
      <label for="popup__checkbox" class="popup__checkbox__label">
        <img
          class="popup__icon__head"
          src="./icon/popup-button.png"
          alt="button logo"
        />
      </label>
      <nav class="popup">
        <ul class="popup__list">
          <li class="popup__item">
            <a class="item__link" href="#">
              <img class="popup__icon" src="./icon/apps.png" alt="Apps logo" />
              <span class="icon_text">Apps</span>
            </a>
          </li>
          <li class="popup__item">
            <a class="item__link" href="#">
              <img class="popup__icon" src="./icon/bell.png" alt="Bell logo" />
              <span class="icon_text">Bell</span>
            </a>
          </li>
          <li class="popup__item">
            <a class="item__link" href="#">
              <img
                class="popup__icon"
                src="./icon/blogs.png"
                alt="Blogs logo"
              />
              <span class="icon_text">Blogs</span>
            </a>
          </li>
          <li class="popup__item">
            <a class="item__link" href="#">
              <img
                class="popup__icon"
                src="./icon/calendar.png"
                alt="Calendar logo"
              />
              <span class="icon_text">Calendar</span>
            </a>
          </li>
          <li class="popup__item">
            <a class="item__link" href="#">
              <img class="popup__icon" src="./icon/chat.png" alt="Chat logo" />
              <span class="icon_text">Chat</span>
            </a>
          </li>
          <li class="popup__item">
            <a class="item__link" href="#">
              <img
                class="popup__icon"
                src="./icon/tanslation.png"
                alt="Tanslation logo"
              />
              <span class="icon_text">Tanslation</span>
            </a>
          </li>
          <li class="popup__item">
            <a class="item__link" href="#">
              <img
                class="popup__icon"
                src="./icon/contacts.png"
                alt="Contacts logo"
              />
              <span class="icon_text">Contacts</span>
            </a>
          </li>
          <li class="popup__item">
            <a class="item__link" href="#">
              <img
                class="popup__icon"
                src="./icon/documents.png"
                alt="Documents"
                logo
              />
              <span class="icon_text">Documents</span>
            </a>
          </li>
          <li class="more">
            <input
              class="more__popup__checkbox"
              type="checkbox"
              id="more__popup__checkbox__dropdown"
            />
            <label
              class="more__popup__checkbox__label label__disable"
              for="more__popup__checkbox__dropdown"
            >
              More</label
            >
            <ul class="more__popup__list">
              <li class="popup__item">
                <a class="item__link" href="#">
                  <img
                    class="popup__icon"
                    src="./icon/favicon.png"
                    alt="Favicon"
                  />
                  <span class="icon_text">Favicon</span>
                </a>
              </li>
              <li class="popup__item">
                <a class="item__link" href="#">
                  <img
                    class="popup__icon"
                    src="./icon/files.png"
                    alt="Files"
                    logo
                  />
                  <span class="icon_text">Files</span>
                </a>
              </li>
              <li class="popup__item">
                <a class="item__link" href="#">
                  <img class="popup__icon" src="./icon//mail.png" alt=/>
                  <span class="icon_text">Mail</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
